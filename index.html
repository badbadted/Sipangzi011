    <title>來去走走一下</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', '"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              ski: {
                white: '#F9FAFB', // 雪白
                ice: '#E0F2FE',   // 冰藍
                blue: '#0EA5E9',  // 滑雪藍
                dark: '#0F172A',  // 夜滑深藍
                wood: '#D4A373',  // 木屋色
                text: '#334155',  // 深灰文字
                accent: '#F43F5E' // 重點紅 (類似雪場標記)
              }
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'snow': 'snow 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        background-image: radial-gradient(#E2E8F0 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
